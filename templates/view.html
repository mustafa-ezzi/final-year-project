<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simple Bootstrap Table</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

  <div class="container mt-5">
    <h3 class="mb-3">User List</h3>

    <table class="table table-bordered table-striped table-hover">
      <thead class="table-dark">
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Email</th>
          <th>Action</th>

        </tr>
      </thead>
      <tbody>
        {% for d in data %}
        <tr>
          <td>{{d.id}}</td>
          <td>{{d.name}}</td>
          <td>{{d.email}}</td>
          <td>
            <a href="/update/{{d.id}}" class="btn btn-success">Edit</a>
            <a href="/delete/{{d.id}}" class="btn btn-danger">Delete</a>

          </td>
          
        </tr>
        {% endfor %}

      </tbody>
    </table>
  </div>

</body>

</html>
